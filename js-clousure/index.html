<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clousure</title>
    <link rel="stylesheet" href="http://beta.adalab.es/resources/stylesheets/all.css" />
  </head>

  <body class="page">

    <h1 class="title--medium">Clousure</h1>

    <div>
      <h2 class="title--medium">Resultados:</h2>
      <p>Nombre: <span class="js-result-name"></span></p>
      <p>Github: <span class="js-result-github"></span></p>
    </div>

    <form>
      <h2 class="title--medium">Formulario:</h2>
      <label class="form__label">
        Nombre
        <input type="text" name="name" class="form__input-text js-name" />
      </label>
      <label>
        Github
        <input type="text" name="github" class="form__input-text js-github" />
      </label>
    </form>

    <script src="js/main.js"></script>
  </body>

</html>
